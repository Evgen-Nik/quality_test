<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<nav class="header__navbar">
				<ul class="header__list">
					<li><a href="#" class="header__item text text_fz28 text_fw500 active">Text</a></li>
					<li><a href="#" class="header__item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="header__item text text_fz28 text_fw500">Text</a></li>
				</ul>
			</nav>
			<div class="header__burger">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="header__menu">
				<ul class="header__menu-list">
					<li><a href="#" class="header__menu-item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="header__menu-item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="header__menu-item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="header__menu-item text text_fz28 text_fw500">Text</a></li>
				</ul>
				<button type="button" data-modal=modal class="btn header__menu-btn">Open pop-up button</button>
			</div>
		</header>
		<main>
			<section class="banner">
				<div class="slider">
					<button type="button" class="slider__arrow slider__arrow_prev">
						<img src="icons/Vector2.svg" alt="prev_arrow">
					</button>
					<button type="button" class="slider__arrow slider__arrow_next">
						<img src="icons/Vector1.svg" alt="next_arrow">
					</button>
					<div class="slider__window">
						<div class="slider__inner">
							<div class="slider__slide">
								<h1 class="title title_fz45 title_fw700">H1&nbsp;&nbsp;text</h1>
								<button type="button" data-modal=modal class="btn">Open pop-up button</button>
							</div>
							<div class="slider__slide">
								<h1 class="title title_fz45 title_fw700">H1&nbsp;&nbsp;text2</h1>
								<button type="button" data-modal=modal class="btn">Open pop-up button</button>
							</div>
							<div class="slider__slide">
								<h1 class="title title_fz45 title_fw700">H1&nbsp;&nbsp;text3</h1>
								<button type="button" data-modal=modal class="btn">Open pop-up button</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="blocks">
				<h2 class="title blocks__title">H2 text</h2>
				<div class="blocks__wrapper">
					<div class="blocks__item blocks__item_1 text text_fz53"></div>
					<div class="blocks__item blocks__item_2 text text_fz53"></div>
					<div class="blocks__item blocks__item_3 text text_fz53"></div>
					<div class="blocks__item blocks__item_4 text text_fz53"></div>
				</div>
			</section>
			<section class="cards">
				<h2 class="title cards__title">H2 text</h2>
				<div class="cards__wrapper">
					<div class="cards__item active"></div>
					<div class="cards__item"></div>
					<div class="cards__item"></div>
					<div class="cards__item"></div>
					<div class="cards__item"></div>
				</div>
			</section>
			<section class="utp">
				<h3 class="title title_fz28 title_fw500">Text utp</h3>
				<button type="button" data-modal=modal class="btn utp__btn">Open pop-up button</button>
			</section>
		</main>
		<footer class="footer">
			<nav class="footer__navbar">
				<ul class="footer__list">
					<li><a href="#" class="footer__item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="footer__item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="footer__item text text_fz28 text_fw500">Text</a></li>
					<li><a href="#" class="footer__item text text_fz28 text_fw500">Text</a></li>
				</ul>
			</nav>
		</footer>
	</div>

	<div class="modal">
		<div class="modal__dialog">
			<div class="modal__content">
				<button type="button" class="modal__close" data-close>&times;</button>
				<p class="text text_fz30 text_fw600">Pop-up</p>
			</div>
		</div>
	</div>

    <script src="js/bundle.js"></script>
</body>
</html>
